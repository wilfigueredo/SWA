<app-menu-superior></app-menu-superior>
<div class="container main-container">
  <h4>Registre-se</h4>
  <hr />
  <p *ngIf="!loading"><em>Loading...</em></p>
  <form novalidate (ngSubmit)="adicionarUsuario()" [formGroup]="registrarForm">

    <div class="form-horizontal">

      <div class="alert alert-danger" *ngIf="errors.length > 0">
        <h3 id="msgRetorno">Opa! Alguma coisa n√£o deu certo:</h3>
        <ul>
          <li *ngFor="let error of errors">{{ error }}</li>
        </ul>
      </div>

      <div class="form-group" [ngClass]="{'has-error': displayMessage.nome }">
        <label class="col-md-2 control-label" for="nome">Nome Completo</label>
        <div class="col-md-10">
          <input class="form-control" id="nome" type="text" placeholder="Nome (requerido)" formControlName="nome" />
          <span class="text-danger" *ngIf="displayMessage.nome">
              <p [innerHTML]="displayMessage.nome"></p>
        </span>
        </div>
      </div>      

      <div class="form-group" [ngClass]="{'has-error': displayMessage.email }">
        <label class="col-md-2 control-label">E-mail</label>
        <div class="col-md-10">
          <input class="form-control" id="email" type="text" placeholder="E-mail (requerido)" formControlName="email" />
          <span class="text-danger" *ngIf="displayMessage.email">
              <p [innerHTML]="displayMessage.email"></p>
        </span>
        </div>
      </div>

      <div class="form-group" [ngClass]="{'has-error': displayMessage.senha }">
        <label class="col-md-2 control-label">Senha</label>
        <div class="col-md-10">
          <input class="form-control" id="senha" type="password" placeholder="Senha (requerido)" formControlName="senha" />
          <span class="text-danger" *ngIf="displayMessage.senha">
              <p [innerHTML]="displayMessage.senha"></p>
        </span>
        </div>
      </div>

      <div class="form-group" [ngClass]="{'has-error': displayMessage.senhaConfirmacao }">
        <label class="col-md-2 control-label">Confirme a Senha</label>
        <div class="col-md-10">
          <input class="form-control" id="senhaConfirmacao" type="password" placeholder="Confirme a Senha (requerido)" formControlName="senhaConfirmacao"
          />
          <span class="text-danger" *ngIf="displayMessage.senhaConfirmacao">
              <p [innerHTML]="displayMessage.senhaConfirmacao"></p>
        </span>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
          <span><button class="btn btn-success" id="Registrar" type="submit" [disabled]='!registrarForm.valid'>Registrar</button></span>
        </div>
      </div>
    </div>

  </form>
</div>
